<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Nakshatra Pardeshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Nakshatra Pardeshi</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#medium">Blogs</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portfolio" class="container">
        <h2>Photography Portfolio</h2>
        <div class="photography" id="photo-gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nakshatra Pardeshi. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadImages() {
            try {
                const response = await fetch('images/images.json'); // Adjust the path if your JSON is in a different location
                const images = await response.json();
                const gallery = document.getElementById('photo-gallery');

                images.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `images/${filename}`;
                    img.alt = 'Photography Portfolio';
                    img.style.maxWidth = '30%'; // Adjust this value as needed
                    img.style.height = 'auto'; // Maintain aspect ratio
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        window.onload = loadImages;
    </script>
</body>
</html>
