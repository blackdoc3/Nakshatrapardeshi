<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Nakshatra Pardeshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #333 3px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .photography {
            display: flex;
            flex-wrap: wrap;
        }
        .photography img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: #333 3px solid;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Nakshatra Pardeshi</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#medium">Blogs</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portfolio" class="container">
        <h2>Photography Portfolio</h2>
        <div class="photography" id="photo-gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nakshatra Pardeshi. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadImages() {
            try {
                const response = await fetch('images/images.json'); // Adjust the path if your JSON is in a different location
                const images = await response.json();
                const gallery = document.getElementById('photo-gallery');

                images.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `images/${filename}`;
                    img.alt = 'Photography Portfolio';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        window.onload = loadImages;
    </script>
</body>
</html>
