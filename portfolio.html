<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Nakshatra Pardeshi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        header {
            background: #1f1f1f;
            color: #fff;
            padding: 20px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: left;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        section h2 {
            text-align: left;
            font-size: 2em;
            margin: 20px 0;
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px; /* Added more space below the grid */
        }
        .grid-item {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        footer {
            background: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative; /* Changed from fixed to relative */
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nakshatra Pardeshi</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#medium">Blogs</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="portfolio" class="container">
        <h2>Photography Portfolio</h2>
        <div class="grid-container" id="photo-gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nakshatra Pardeshi. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadImages() {
            try {
                const response = await fetch('images/images.json'); // Adjust the path if your JSON is in a different location
                const images = await response.json();
                const gallery = document.getElementById('photo-gallery');

                images.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `images/${filename}`;
                    img.alt = 'Photography Portfolio';
                    img.className = 'grid-item';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        window.onload = loadImages;
    </script>
</body>
</html>
